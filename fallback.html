<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OpenAFPM CAD</title>
    <style>
      html {
        font-size: 16px;
        overflow-y: scroll;
      }
      body {
        margin: 0;
        font-family: sans-serif;
      }
      html, body {
        height: 100%;
      }
      header {
        background-color: #43A047; /* Green 600 - https://www.materialui.co/colors */
        color: #FFFFFF;
        font-size: 1rem;
        font-weight: bold;
        padding: calc(8px * 2);
        position: relative;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        text-align: center;
        padding: 16px;
      }
      #error-message {
        margin: 16px 0;
        max-width: 600px;
      }
      button {
        border: 1px solid black;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 0.833rem;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 250ms ease-in-out;
        margin: 8px;
      }
      button:hover {
        background-color: rgba(0, 0, 0, 0.12);
      }
    </style>
</head>
<body>
  <header>
    OpenAFPM CAD
  </header>
  <div class="container">
    <svg fill="#43A047" width="40" height="40" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path>
    </svg>
    <p>Failed to Load</p>
    <div id="error-message">
      <p>The application failed to start. Please check the console for error details.</p>
    </div>
    <div>
      <button id="quit">Quit</button>
    </div>
  </div>
  <script>
    // Display error message from query parameter
    const params = new URLSearchParams(window.location.search);
    const errorMessage = params.get('error');
    if (errorMessage) {
      document.querySelector('#error-message p').textContent = errorMessage;
    }
    
    document.getElementById('quit').addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
