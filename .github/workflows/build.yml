name: Build

on:
  push:
    branches: [master]
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Yarn
        run: npm install -g yarn
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      
      - name: Install dependencies
        run: yarn install
      
      - name: Install Python dependencies
        run: ./install-python-dependencies.sh
      
      - name: Build
        run: npm run pack
      
      - name: Package
        run: npm run dist
      
      - name: Upload artifact
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.AppImage
          overwrite: true
          retention-days: 7
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.AppImage

  build-cross-platform:
    if: startsWith(github.ref, 'refs/tags/')
    environment: dev
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    # Note: macOS builds are ARM64 (Apple Silicon). Intel Macs can run via Rosetta.
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Yarn
        run: npm install -g yarn
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      
      - name: Install dependencies
        run: yarn install
      
      - name: Install Python dependencies
        shell: bash
        run: ./install-python-dependencies.sh
      
      - name: Build
        run: npm run pack
      
      - name: Package
        run: npm run dist
      
      - name: Upload to release (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
      
      - name: Upload to release (macOS)
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
