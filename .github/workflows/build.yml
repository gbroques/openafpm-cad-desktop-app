name: Build

on:
  push:
    branches: [master]
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Yarn
        run: npm install -g yarn
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      
      - name: Cache site-packages
        uses: actions/cache@v4
        with:
          path: site-packages
          key: site-packages-${{ runner.os }}-${{ hashFiles('install-python-dependencies.sh') }}
      
      - name: Cache FreeCAD
        uses: actions/cache@v4
        with:
          path: ~/.config/openafpm-cad-desktop-app/freecad
          key: freecad-${{ runner.os }}-1.0.2
      
      - name: Install dependencies
        run: yarn install --cache-folder .yarn-cache
      
      - name: Install Python dependencies
        run: ./install-python-dependencies.sh
      
      - name: Build
        run: npm run pack
      
      - name: Set build date
        run: echo "BUILD_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
      
      - name: Package
        run: npm run dist
      
      - name: Upload artifact
        if: startsWith(github.ref, 'refs/heads/')
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.AppImage
          overwrite: true
          retention-days: 7
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: dist/*.AppImage

  build-cross-platform:
    if: startsWith(github.ref, 'refs/tags/')
    environment: dev
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    # Note: macOS builds are ARM64 (Apple Silicon). Intel Macs can run via Rosetta.
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Yarn
        run: npm install -g yarn
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      
      - name: Cache site-packages
        uses: actions/cache@v4
        with:
          path: site-packages
          key: site-packages-${{ runner.os }}-${{ hashFiles('install-python-dependencies.sh') }}
      
      - name: Cache FreeCAD (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: ~/.config/openafpm-cad-desktop-app/freecad
          key: freecad-${{ runner.os }}-1.0.2
      
      - name: Cache FreeCAD (macOS)
        if: runner.os == 'macOS'
        uses: actions/cache@v4
        with:
          path: ~/Library/Application Support/openafpm-cad-desktop-app/freecad
          key: freecad-${{ runner.os }}-1.0.2
      
      - name: Cache FreeCAD (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ~\AppData\Roaming\openafpm-cad-desktop-app\freecad
          key: freecad-${{ runner.os }}-1.0.2
      
      - name: Install dependencies
        run: yarn install --cache-folder .yarn-cache
      
      - name: Install Python dependencies
        shell: bash
        run: ./install-python-dependencies.sh
      
      - name: Build
        run: npm run pack
      
      - name: Set build date
        run: echo "BUILD_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
      
      - name: Package
        run: npm run dist
      
      - name: Upload to release (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: dist/*.exe
      
      - name: Upload to release (macOS)
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: dist/*.dmg
